<!DOCTYPE html>
<html lang="en">

            <legend>student details</legend>

            <input type="text" id="sname" name="studentname" placeholder="Full name.." required>

            <br>
            <br>

            <br><br>
            <label for="gender">Male</label>
            <input type="radio" id="gender" name="gender" placeholder="Your gender.." required>
            <label for="gender">Female</label>
            <input type="radio" id="gender" name="gender" placeholder="Your gender.." required>
            <label for="gender">Other</label>
            <input type="radio" id="gender" name="gender" placeholder="your gender.." required>
            <br><br>

                <option value="ee">EE2</option>
