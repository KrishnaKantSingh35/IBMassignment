<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame using Rowspan and Colspan</title>
    <style>
        table {
            width: 100%;
            height: 400px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<h2>Layout Using Rowspan and Colspan</h2>

<table>
    <tr>
        <!-- The first column will span two rows -->
        <td colspan="3" style="background-color: lightblue;">Menu</td>
    </tr>
    <tr>
        <!-- The first cell in the second row -->
        <td rowspan="2" style="background-color: lightcoral;">Content</td>
        <!-- The second cell in the second row -->
        <td style="background-color: lightyellow;">Sidebar</td>
    </tr>
</table>

</body>
</html>
