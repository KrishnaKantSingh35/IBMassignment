<section id="contact" class="section">
    <h2>Contact Us</h2>
    <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        
        <button type="submit" id="submit-btn">Submit</button>
    </form>
    <p id="form-message" style="color: red; display: none;"></p>
</section>
<script>
    document.getElementById("contact-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the form from submitting by default

        // Get form fields
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const message = document.getElementById("message").value.trim();
        const formMessage = document.getElementById("form-message");

        // Clear previous message
        formMessage.style.display = "none";
        formMessage.innerText = "";

        // Validate Name
        if (name.length < 3) {
            formMessage.innerText = "Name must be at least 3 characters long.";
            formMessage.style.display = "block";
            return;
        }

        // Validate Email
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            formMessage.innerText = "Please enter a valid email address.";
            formMessage.style.display = "block";
            return;
        }

        // Validate Message
        if (message.length < 10) {
            formMessage.innerText = "Message must be at least 10 characters long.";
            formMessage.style.display = "block";
            return;
        }

        // If all validations pass
        formMessage.style.color = "green";
        formMessage.innerText = "Form submitted successfully!";
        formMessage.style.display = "block";

        // Simulate form submission
        setTimeout(() => {
            formMessage.innerText = "";
            formMessage.style.display = "none";
            document.getElementById("contact-form").reset(); // Reset the form
        }, 3000);
    });
</script>
